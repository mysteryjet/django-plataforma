{% extends 'layout.html' %}
{% block content %}

<div class="text-center">
    <h2>{{ejercicio.title}}</h2>
    <h3 class="my-2 h5 text-muted">{{ejercicio.date|date:'F d, Y'}}</h3>

    <div class="my-4">
        <p>{{ejercicio.description|safe}}</p>
    </div>
    <h4>Código:</h4>
    <img src="{{ejercicio.image1.url}}" alt="{{ejercicio.title}}" class="img-fluid">
    <h4>Ejecución del programa:</h4>
    <img src="{{ejercicio.image2.url}}" alt="{{ejercicio.title}}" class="img-fluid">

    
</div>

{% endblock %}
