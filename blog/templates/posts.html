{% extends 'layout.html' %}
{% block content %}



{% for post in posts %}
<div class="container">
    <div class="p-5">
        <div class="card card-body bg-black">
            <div class="row">
                <div class="col-3">
                    <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                </div>
                <div class="col-9 flex-sm-wrap">
                    <h2 class="text-light">{{post.title}}</h2>
                    <p class="text-light">{{post.description|striptags|truncatechars:100}}</p>
                    <h3 class="text-light">{{post.date|date:'d l, F Y'}}</h3>
            
                    <a href="{%url 'blog:post_detail' post.id%}" class="btn btn-info" target="_blank">Seguir leyendo</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
